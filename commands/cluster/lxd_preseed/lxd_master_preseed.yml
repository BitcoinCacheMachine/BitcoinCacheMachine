config:
  core.https_address: 127.0.0.1:8443
storage_pools:
- config: {}
  description: "BTRFS storage backend for BCM system containers."
  name: bcm
  driver: btrfs
profiles:
- config: {}
  description: "Default BCM profile. Has BTRFS backend only; no networking."
  devices:
    root:
      path: /
      pool: bcm
      type: disk
  name: default
cluster:
  server_name: $LXD_SERVER_NAME
  server_address: $IP_OF_MACVLAN_INTERFACE:8443
  enabled: true
#cluster_address
# this means all BCM SSH hosts are configured to listen for LXD cluster
# membership on the local LAN with a server name of LXD_SERVER_NAME


