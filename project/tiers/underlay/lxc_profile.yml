config:
  user.network-config: |
    version: 1
    config:  
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto
      # eth1 is the interface on bcmLocalnet
      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

description: "LXD Profile for the ui_dmz LXC container type."
devices:
  eth0:
    nictype: bridged
    parent: bcmNet
    type: nic
  eth1:
    nictype: bridged
    parent: bcmLocalnet
    type: nic
