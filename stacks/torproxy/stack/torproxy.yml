version: '3.7'
services:
  torproxy:
    image: ${DOCKER_IMAGE}
    volumes:
      - data:/root/.tor
    networks: 
      torsocksnet:
        aliases:
          - torsocks
    deploy:
      mode: global
      placement:
        constraints:
          - engine.labels.bcm-bitcoin == true

# we attach the tor daemon to the host networking stack
# so the ports will be exposed ONLY on the manager host
# instead of an overlay network spanning all LXC hosts.
networks:
  torsocksnet:
    driver: overlay
    attachable: true

volumes:
  data:
